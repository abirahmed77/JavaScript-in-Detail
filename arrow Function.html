<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Arrow Function</h2>
    <p id="result"></p>
    <p id="result2"></p>

    <script>
      function add(a, b) {
        return a + b;
      }

      document.getElementById("result").innerHTML = add(10, 15);

      add2 = (a, b) => a + b;
      document.getElementById("result2").innerHTML = add2(4, 6);
    </script>
  </body>
</html>
